<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome <span id="user-name" class="font-semibold text-red-600"></span> to
            your
            baaper bank!
        </h1>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="font-semibold text-violet-700">Moooney!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid md:grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw -->
        <section class="mt-12">
            <div class="grid md:grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit-field" class="w-3/4 block mb-2 px-3 py-2 rounded-md bg-gray-50" type="text"
                        name="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-700 hover:bg-orange-800 px-8 py-2 text-white font-medium rounded-md">Deposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 block mb-2 px-3 py-2 rounded-md bg-gray-50" type="text"
                        name="" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-orange-700 hover:bg-orange-800 px-8 py-2 text-white font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const userNameSpan = document.getElementById('user-name');
        const storedUserName = localStorage.getItem('userName');
        if (storedUserName) {
            userNameSpan.textContent = storedUserName;
        }
    </script>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
