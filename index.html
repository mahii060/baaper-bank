<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-700">Baap er
                bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <div>
                <input class="md:w-3/4 block mb-2 px-3 py-2 rounded-md" type="text" name="" id="user-name-field"
                    placeholder="Enter your name">
                <input class="md:w-3/4 block mb-2 px-3 py-2 rounded-md" type="email" name="" id="user-email"
                    placeholder="Enter your mail">
                <input class="md:w-3/4 block mb-2 px-3 py-2 rounded-md" type="password" name="" id="user-password"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-amber-700 hover:bg-amber-800 px-8 py-2 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <!-- JS file -->
    <script>
        const inputElement = document.getElementById('user-name-field');
        inputElement.addEventListener('change', function () {
            const inputValue = inputElement.value;
            localStorage.setItem('userName', inputValue);
        });

    </script>
    <script src="js/login.js"></script>

</body>

</html>
